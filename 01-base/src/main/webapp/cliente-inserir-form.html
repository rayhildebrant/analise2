	<div class="modal-header">
  		<h1>Novo</h1>
	</div>
	<div class="modal-body">
  		<form>
			<fieldset>
			<label>Nome:</label>
			<input type="text" ng-model="cliente.nome"/>
			
			<label>Idade:</label>
			<input type="text" ng-model="cliente.idade"/>			
			</fieldset>
		</form>
	</div>
	
	<div class="modal-footer">
		<button ng-click="inserir()" class="btn btn-primary">Atualizar</button>
		<button class="btn btn-warning" ng-click="cancelar()">Cancelar</button>
	</div>
